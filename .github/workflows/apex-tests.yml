name: Apex Tests

on:
  # Manual trigger
  workflow_dispatch:
  
  # Run on push to main when Apex code changes
  push:
    branches: [ main ]
    paths:
      - 'force-app/**/*.cls'
      - 'force-app/**/*.trigger'

jobs:
  apex-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version
      
      - name: Authenticate to Salesforce
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "$SFDX_AUTH_URL" > auth-url.txt
          sf org login sfdx-url --sfdx-url-file auth-url.txt --alias lending-poc --set-default
          rm auth-url.txt
      
      - name: Deploy source to org
        run: sf project deploy start --target-org lending-poc --wait 30
      
      - name: Run Apex tests
        run: |
          sf apex test run \
            --target-org lending-poc \
            --code-coverage \
            --result-format human \
            --wait 30 \
            --test-level RunLocalTests
      
      - name: Check code coverage
        run: |
          coverage=$(sf apex test report --target-org lending-poc --code-coverage --json | jq '.result.summary.testRunCoverage')
          echo "Code Coverage: ${coverage}%"
          if (( $(echo "$coverage < 75" | bc -l) )); then
            echo "❌ Code coverage is below 75%"
            exit 1
          fi